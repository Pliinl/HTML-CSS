<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="in.css">
    <title>Login In</title>
</head>

<body>
    <div class="container right-panel-active">

        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Đăng nhập</h2>
                <input type="email" placeholder="Email:" class="input">
                <input type="password" placeholder="Password:" class="input">
                <a href="#" class="link">Quên mật khẩu?</a>
                <button class="btn">Đăng nhập</button>
            </form>
        </div>

        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Đăng ký</h2>
                <input type="text" placeholder="Tên đăng nhập:" class="input">
                <input type="email" placeholder="Email:" class="input">
                <input type="password" placeholder="Mật khẩu:" class="input">
                <input type="password" placeholder="Lặp lại mật khẩu:" class="input">
                <button class="btn">Đăng ký</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Đăng nhập</button>
                </div>

                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUn">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>
    <script defer src="./in.js"></script>
</body>

</html>
